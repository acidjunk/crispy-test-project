{% extends 'bootstrap4/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <nav class="navbar navbar-dark bg-inverse">
        <a class="navbar-brand" href="#">Crispy Test Project</a>
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="{% url 'bootstrap3.views.index' %}">Bootstrap 3</a>
            <a class="nav-item nav-link active" href="{% url 'bootstrap4.views.index' %}">Bootstrap 4<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" href="{% url 'bootstrap4_flexbox.views.index' %}">Bootstrap 4 (w/ Flexbox)</a>
        </div>
    </nav>

    <h1>Bootstrap 4</h1>
    <div class="row">
        <div class="col-lg-6">
            <h3>Default form</h3>
            {% crispy default_form %}
        </div>
        <div class="col-lg-6">
            <h3>Horizontal form</h3>
            {% crispy horizontal_form %}
        </div>
    </div>
{% endblock %}
